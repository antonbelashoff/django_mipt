{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="login-box">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>
{% endblock %}
