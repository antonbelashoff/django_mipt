{% extends "base.html" %}

{% block title %}Создать викторину{% endblock %}

{% block content %}
    <style>
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .profile-header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-confirm {
            background-color: #28a745;
            border: none;
        }

        .btn-confirm:hover {
            background-color: #218838;
        }

        .errorlist {
            color: red;
            margin-top: 5px;
        }

        .alert {
            margin-top: 15px;
        }

        form {
            width: 100%;
        }

        form .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form .form-group label,
        form .form-group input,
        form .form-group textarea {
            width: 100%;
            max-width: 400px;
        }

        form button {
            margin-top: 20px;
        }
    </style>
    <div class="container profile-container">
        <h2 class="profile-header">Создать новую викторину</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Название:</label>
                <input type="text" name="title" maxlength="255" required id="id_title" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_short_description">Краткое описание:</label>
                <textarea name="short_description" maxlength="255" required id="id_short_description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="id_detailed_description">Подробное описание:</label>
                <textarea name="detailed_description" required id="id_detailed_description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="id_question_count">Количество вопросов:</label>
                <input type="number" name="question_count" min="1" required id="id_question_count" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
{% endblock %}
